{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for a responsive and catchy UI -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Weather App</h1>
                <!-- Weather Form -->
                <form id="weather-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="city" class="form-control" placeholder="Enter city name">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </div>
                </form>
                <hr>
                <!-- Display error message, if any -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- Display weather data if available -->
                {% if weather %}
                <div class="weather-result text-center mt-4">
                    <h2>{{ weather.city }}</h2>
                    <h3>{{ weather.temperature }} &deg;C</h3>
                    <p class="lead">{{ weather.description|capfirst }}</p>
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather Icon">
                    <p class="text-muted mt-2">
                        Data provided by <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap (free
                            API)</a>
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
